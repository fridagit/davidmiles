<div class="lazyIFrames" data-bind="foreach: items">
    <paper-shadow z="2" class="card" data-bind="style: {backgroundImage: image, width: width, height: height}">
        <div data-bind="click: $parent.click, css: $parent.playIconClass">
            <div class="replaceMe" data-bind="text: title"></div>
        </div>
    </paper-shadow>
</div>
