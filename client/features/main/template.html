<core-scaffold>

    <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="navheader">
        </core-toolbar>
        <div class="menu" data-bind="foreach: sections">
            <div class="item" data-bind="click: select, css: {'item-selected' : selected(), 'menu-header': header}">
                <div fit="" data-bind="text: text"></div>
                <!--ko if:!header-->
                <paper-ripple fit=""></paper-ripple>
                <!--/ko-->
            </div>
        </div>
    </core-header-panel>

    <div id="title" tool>
        <img src="/img/logo.jpg" class="logo" width="56" height="75"/>

        <div>DAVID MILES</div>
    </div>

    <div class="content" fit>
        <div class="site">

            <div class="site-content">
                <div data-bind="component: {name: mainContent}"></div>
            </div>

            <footer id="footer">
                <!--Skapad av Johan Frick-->
            </footer>

        </div>
    </div>
</core-scaffold>
