<core-scaffold>

    <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="navheader">
        </core-toolbar>
        <core-menu data-bind="foreach: sections, attr:{selected:selectedSectionIndex}">
            <core-submenu data-bind="foreach: subSections, attr:{selected: $parent.selectedSubIndex, label: text, icon: icon}">
                <core-item data-bind="click: select, css: {'core-selected' : selected()}, attr: {active: selected, label: text}"><paper-ripple fit/></core-item>
            </core-submenu>
        </core-menu>
    </core-header-panel>

    <div id="title" tool><core-icon class="small" src="/img/guitar.jpg"></core-icon>David Miles</div>

    <div class="content">
        <div class="site">

            <div class="site-content">
                <div class="grow" data-bind="component: {name: mainContent}"></div>
            </div>

            <footer id="footer" class="do-not-grow">
                <!--Skapad av Johan Frick-->
            </footer>

        </div>
    </div>
</core-scaffold>
