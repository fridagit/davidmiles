<div class="videos" data-bind="foreach: videos">
    <div class="video" style="width: 320px; height: 180px;" data-bind="style: {backgroundImage: 'url(http://i.ytimg.com/vi/' + id + '/mqdefault.jpg)'}">
        <div class="youtube" data-bind="click: click" style="width: 100%; height: 100%;">
            <div class="play" data-bind="text:title"></div>
        </div>
    </div>
</div>
