<div class="photos">
    <div data-bind="foreach: images" class="images">
        <paper-shadow z="2" class="card">
            <a data-bind="attr: {href: url, 'data-title': text}" data-lightbox="image-1">
                <img data-bind="attr: {src: url}" style="max-width: 50px; max-height: 50px"/>
            </a>
        </paper-shadow>
    </div>

    <div data-bind="text:loopText" class="marginBottom"></div>
    <div data-bind="template: { foreach: loopImg, beforeRemove: beforeRemove, afterAdd: afterAdd}" style="height: 100%">
        <img data-bind="attr: {src: url}" style="max-width: 90%; max-height: 50%">
    </div>
</div>
