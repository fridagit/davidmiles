<core-scaffold drawerWidth="192px">

    <core-header-panel navigation flex mode="seamed">
        <core-toolbar id="navheader">
            <img class="drawerPhoto" src="/img/drawer_photo.jpg"/>
        </core-toolbar>
        <div class="menu" data-bind="foreach: sections">
            <div class="item" data-bind="click: select, css: {'item-selected' : selected(), 'menu-header': header}">
                <div fit="" data-bind="text: text"></div>
                <!--ko if:!header-->
                <paper-ripple fit=""></paper-ripple>
                <!--/ko-->
            </div>
        </div>
    </core-header-panel>

    <div id="title" tool>
        <img src="/img/logo.png" class="logo" width="300"/>
    </div>

    <div class="content" fit>
        <div class="site">
            <!--ko if: mainContent()-->
            <div class="mainContent" data-bind="component: {name: mainContent}"></div>
            <!--/ko-->
        </div>
    </div>
</core-scaffold>
