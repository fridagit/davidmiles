<img src="/img/spelplan.jpg" class="card floatRight halfWidth" data-bind="visible: !editMode()"/>

<div data-bind="visible:loading" class="animated fadeIn">Läser in spelplanen...</div>

<!--ko if: !loading()-->
<editable params="fileName: 'spelplan', textToEdit: gigs, editMode: editMode"></editable>
<div class="animated fadeIn" data-bind="visible: !editMode()">
    <div class="marginBottom bigger" data-bind="with: first">
        <div class="red">Nästa spelning <span data-bind="text: distance"></span></div>
        <div>Datum: <span data-bind="text: date"></span></div>
        <div>Plats: <span data-bind="text: place"></span></div>
    </div>

    <div class="red">Kommande</div>
    <div data-bind="if:upcoming().length === 0">Inga spelningar inbokade</div>
    <div class="marginBottom" data-bind="foreach: upcoming">
        <div>
            <span class="bold" data-bind="text: date"></span>
            <span data-bind="text: place"></span>
        </div>
    </div>

    <div data-bind="if:history().length > 0">
        <div class="red">Tidigare</div>
        <div data-bind="foreach: history">
            <div>
                <span class="bold" data-bind="text: date"></span>
                <span data-bind="text: place"></span>
            </div>
        </div>
    </div>
</div>
<!--/ko-->
