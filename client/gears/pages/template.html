<div class="main">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <img id="loggedInLogo" src="img/guitar-burning.gif" data-bind="visible: loggedIn">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle animated rollIn" data-toggle="offcanvas" data-target=".sidebar-nav"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <img class="drawerPhoto" src="/img/drawer_photo.jpg"/>
                <img class="logo" src="/img/logo.png"/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav" data-bind="foreach: sections">
                    <li class="item" data-bind="css: {'item-selected' : selected(), 'animated flash': initPage(), 'menu-header': header}">
                        <div data-bind="click: select, text:text"></div>
                    </li>
                </ul>
            </div>

            <div class="col-xs-12 col-sm-10 mainContent" data-bind="if: mainContent()">
                <div data-bind="component: {name: mainContent}"></div>
            </div>
        </div>
    </div>
</div>
