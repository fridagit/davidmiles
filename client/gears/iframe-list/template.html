<div data-bind="foreach: items, css: iframeListClass">
    <div class="card" data-bind="style: {width: width}">
        <div class="iFrameTitle" data-bind="text: title"></div>
        <paper-shadow z="2" style="background-size: 100%" data-bind="style: {backgroundImage: image, width: width, height: height}">
            <div data-bind="click: $parent.click, css: $parent.playIconClass">
                <div class="replaceMe"></div>
            </div>
        </paper-shadow>
    </div>
</div>
